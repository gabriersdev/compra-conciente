<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Consciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Import Font Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  </head>

  <body>
    <div class="container my-2">
      <header>
        <hgroup class="mt-5">
          <h1 class="text-center fw-semibold" data-aos="fade-up">Você realmente precisa comprar isso?</h1>
          <h3 class="text-center fw-medium" data-aos="fade-up" data-aos-delay="100">Responda ao questionário abaixo para
            descobrir!</h3>
        </hgroup>
      </header>

      <main>
        <form action="#" method="POST" id="questionnaire" class="mt-5" data-aos="fade-up" data-aos-delay="200">
          <div class="form-controls">
            <!-- Pergunta 1 -->
            <div class="form-control-x">
              <label class="form-label">Esta compra é realmente necessária ou você quer apenas por desejo?</label>
              <select class="form-select" id="q1" autofocus>
                <option value="necessidade">É uma necessidade</option>
                <option value="desejo">É um desejo</option>
              </select>
            </div>

            <!-- Pergunta 2 -->
            <div class="form-control-x">
              <label class="form-label">Com que frequência você usará esse item?</label>
              <select class="form-select" id="q2">
                <option value="frequente">Usarei frequentemente</option>
                <option value="raro">Usarei raramente</option>
              </select>
            </div>

            <!-- Pergunta 3 -->
            <div class="form-control-x">
              <label class="form-label">Você tem condições financeiras de fazer esta compra sem comprometer seu
                orçamento?</label>
              <select class="form-select" id="q3">
                <option value="sim">Sim, tenho condições</option>
                <option value="nao">Não, vai comprometer meu orçamento</option>
              </select>
            </div>

            <!-- Pergunta 4 -->
            <div class="form-control-x">
              <label class="form-label">Você está comprando para impressionar alguém?</label>
              <select class="form-select" id="q4">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <!-- Pergunta 5 -->
            <div class="form-control-x">
              <label class="form-label">Você já possui algo semelhante?</label>
              <select class="form-select" id="q5">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <!-- Pergunta 6 -->
            <div class="form-control-x">
              <label class="form-label">A compra é influenciada por promoções ou descontos?</label>
              <select class="form-select" id="q6">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <!-- Pergunta 7 -->
            <div class="form-control-x">
              <label class="form-label">Você se sentiu pressionado a comprar por causa de uma tendência
                atual?</label>
              <select class="form-select" id="q7">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <!-- Pergunta 8 -->
            <div class="form-control-x">
              <label class="form-label">Você considera se o item será útil a longo prazo?</label>
              <select class="form-select" id="q8">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <!-- Pergunta 9 -->
            <div class="form-control-x">
              <label class="form-label">Você costuma comprar mais do que realmente precisa em uma única
                vez?</label>
              <select class="form-select" id="q9">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Ver Resultado</button>
        </form>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
